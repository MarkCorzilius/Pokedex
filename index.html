<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pokedex</title>

    <link rel="icon" type="image/x-icon" href="./assets/icons/pokeLogoOpt2.png" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./styles/overlay.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />

    <script src="script.js"></script>
    <script src="./scripts/db.js"></script>
    <script src="./scripts/template.js"></script>
  </head>
  <body onload="init()">
    <div class="overlay" id="pokemonOverlay" onclick="closeOverlay()"></div>

    <header>
      <div class="logo-and-title">
        <img src="./assets/icons/pokeLogoOpt2.png" alt="logo" />
        <h1>Pokedex</h1>
      </div>
      <div class="search-container">
        <input type="text" id="search-input" class="search-input" oninput="filterRenderedPokemons()" placeholder="Search your Pokemon" />
        <button id="search-button" class="search-button">
          <img src="assets/icons/searchLoop.png" alt="Search" />
        </button>
      </div>
    </header>
    <main>
      <div id="spinner" class="spinner" style="display: block"></div>
      <div id="pokemon-container"></div>
    </main>
    <div class="footer-container">
      <div class="more-pokemons-button-container" id="batchPokemonsBtn">
        <button onclick="fetchMorePokemons()" class="more-pokemons-button">More pokemons</button>
      </div>
      <footer>
        <div>
          <a target="_blank" href="https://icons8.com/icon/7N0Zq1MEluuh/pokemon-ball">Pokemon Ball</a> icon by
          <a target="_blank" href="https://icons8.com">Icons8</a>
        </div>
      </footer>
    </div>
  </body>
</html>
