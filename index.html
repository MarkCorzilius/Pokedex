<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pokedex</title>

    <link rel="icon" type="image/x-icon" href="./assets/icons/pokeLogoOpt2.png" />

    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./styles/overlay.css" />

    <script src="script.js"></script>
    <script src="./scripts/db.js"></script>
    <script src="./scripts/template.js"></script>
  </head>
  <body onload="init()">
    <div class="overlay" id="pokemonOverlay" onclick="closeOverlay()">
      <div class="overlay-content" onclick="event.stopPropagation()">
        <div class="overlay-header">
          <span class="overlay-pokemon-id">#3</span>
          <span class="overlay-pokemon-name">Venusaur</span>
        </div>
        <div class="overlay-body">
          <div class="overlay-pokemon-image">
            <img src="assets/images/venusaur.png" alt="Venusaur" />
          </div>
          <div class="overlay-pokemon-types">
            <img class="overlay-type-icon" src="assets/icons/grass.svg" alt="Grass" />
            <img class="overlay-type-icon" src="assets/icons/poison.svg" alt="Poison" />
          </div>
        </div>
        <div class="overlay-tabs">
          <button class="overlay-tab active">main</button>
          <button class="overlay-tab">stats</button>
          <button class="overlay-tab">evo chain</button>
        </div>
        <div class="overlay-details">
          <p><span>Height</span>: 2 m</p>
          <p><span>Weight</span>: 100 kg</p>
          <p><span>Base experience</span>: 263</p>
          <p><span>Abilities</span>: overgrow, chlorophyll</p>
        </div>
      </div>
    </div>

    <header>
      <div class="logo-and-title">
        <img src="./assets/icons/pokeLogoOpt2.png" alt="logo" />
        <h1>Pokedex</h1>
      </div>
      <div class="search-container">
        <input type="text" class="search-input" placeholder="Search your Pokemon" />
        <button class="search-button">
          <img src="assets/icons/searchLoop.png" alt="Search" />
        </button>
      </div>
    </header>
    <main>
      <div id="pokemon-container"></div>
    </main>
    <footer>
      <div>
        <a target="_blank" href="https://icons8.com/icon/7N0Zq1MEluuh/pokemon-ball">Pokemon Ball</a> icon by
        <a target="_blank" href="https://icons8.com">Icons8</a>
      </div>
    </footer>
  </body>
</html>
